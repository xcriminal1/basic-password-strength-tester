<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            background-color: #5d5d5d;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        .input {
            background-color: #010201;
            border: none;
            width: 100%;
            max-width: 300px;
            height: 50px;
            border-radius: 10px;
            color: white;
            padding: 0 15px;
            font-size: 18px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        button {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        #strength {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .toggle-password {
            margin-bottom: 20px;
        }
        .toggle-password input {
            margin-right: 10px;
        }
        footer {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input placeholder="Enter your password..." type="text" name="text" class="input" />
        <button>Check Strength</button>
        <div id="strength"></div>
        <div class="toggle-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
        </div>
        <footer>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
